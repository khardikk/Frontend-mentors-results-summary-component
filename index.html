<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
<div class="Blue-left">
      Your Result
    
      <div class="circle">
      <h1>76</h1>
      of 100
    </div>
  
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
    

  </div>
  <div class="White-right">

    Summary

    <div class="summary-grid">
      
      <div class="grid-items red">

       <div class="grid-items-left">
         <img src="assets/images/icon-reaction.svg" alt="Reaction">
         <h5>
           Reaction
         </h5>
       </div>
      <div class="right-text">
        <span>80 </span> / 100
      </div> 
      </div>
      <div class="grid-items yellow">
        <div class="grid-items-left">
        <img src="assets/images/icon-memory.svg" alt="Speed">
        <h5>Memory</h5>
      </div>

      <div class="right-text">

        <span>92 </span> / 100     
      </div>
      </div>
      <div class="grid-items green">
        <div class="grid-items-left">
        <img src="assets\images\icon-verbal.svg" alt="Speed">
        <h5>Verbal</h5>
      </div>

      <div class="right-text">


        <span>61 </span> / 100

      </div>

      </div>
      <div class="grid-items blue">
        <div class="grid-items-left">
        <img src="assets\images\icon-visual.svg" alt="Speed">
        <h5>Visual</h5>
        </div>
        <div>

        </div>
        <div class="right-text">

          <span>72 </span> / 100      
        </div>
      </div>

    </div>
  
  <button>
    Continue
  </button>

  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hardikk Kamboj</a>.
  </div>
</body>
</html>
